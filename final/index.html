<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Indianapolis Burger Places</title>
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="input-group col-md-12">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                    </span>
            <input class="form-control" placeholder="Search for a burger joint around downtown Indianapolis, IN" data-bind="value: searchInput, valueUpdate: 'afterkeydown', event: { keyup: filterResults }">
        </div>
    </div>
    <div class="row">

        <div id="burgerlistdiv">
            <h3>Burger Joints</h3>

            <ul id="burgerist" data-bind="foreach: burgerList">
                <li data-bind=" text: name, click: $parent.showmap"></li>
            </ul>
        </div>
        <div id="map-canvas"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>

<!-- I tried to separate the yelp functions into a separate file and I couldn't get it to work.  :(
<script type="text/javascript" src="js/keys.js"></script>
<script type="text/javascript" src="js/yelp.js"></script>-->
<script type="text/javascript" src="js/googlemap.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
